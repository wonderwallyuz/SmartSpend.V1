<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - SmartSpend</title>

  <!-- CSS -->
 
<link rel="stylesheet" href="../Assets/style.css">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <link rel="icon" href="../Assets/iconshit.png">
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://kit.fontawesome.com/2d9a2c9d4d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background"></div>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Main Navigation">
      <div class="top-group">
        <div class="logo">
          <img src="{{ url_for('static', filename='logosmartspend.png') }}" alt="SmartSpend Logo">
        </div>
        <nav>
          <ul class="menu" id="menu">
            <li class="nav-item" data-name="dashboard">
              <a href="{{ url_for('dashboard') }}"><span class="material-symbols-outlined">dashboard</span><span class="label">Dashboard</span></a>
            </li>
            <li class="nav-item" data-name="upload">
              <a href="{{ url_for('index') }}"><span class="material-symbols-outlined">upload</span><span class="label">Upload</span></a>
            </li>
            <li class="nav-item" data-name="budget">
              <a href="{{ url_for('bud') }}"><span class="material-symbols-outlined">account_balance_wallet</span><span class="label">Budget</span></a>
            </li>
            <li class="nav-item" data-name="reports">
              <a href="{{ url_for('reports') }}"><span class="material-symbols-outlined">assignment</span><span class="label">Reports</span></a>
            </li>
            <li class="menu-item active" data-name="logout">
              <a href="{{ url_for('logout') }}"><span class="material-symbols-outlined">logout</span><span class="label">Logout</span></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="sidebar-footer">
        <button id="collapseBtn" class="collapse-btn" aria-pressed="false">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="header">
        <div class="left">
          <button class="toggle-btn" id="toggleSidebarBtn" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <h2 class="page-title">Logout</h2>
        </div>

        <div class="right">
          <div class="user" id="userProfile" tabindex="0" role="button" aria-haspopup="true" aria-expanded="false">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <div class="user-info">
              <h4>{{username}}</h4>
            </div>
          </div>

          <div class="profile-menu" id="profileMenu" role="menu" aria-hidden="true">
            <ul>
              <li role="menuitem"><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
              <li role="menuitem"><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
              <li role="menuitem"><a href="/help"><i class="fas fa-question-circle"></i> Help</a></li>
              <li role="menuitem"><a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Modern Logout Section -->

      
      <section id="logoutSection" class="section">
        <div class="logout-card">
          <div class="logout-icon">
            <i class="fas fa-power-off"></i>
          </div>
          <h1>Ready to log out?</h1>
          <p class="subtitle">You are about to log out of <strong>SmartSpend</strong>. Are you sure you want to continue?</p>
          <div class="logout-actions">
            <button class="btn logout-btn" onclick="window.location.href='/login'">Yes, Logout</button>
            <button class="btn cancel-btn" onclick="hideLogout()">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebarBtn');
    const collapseBtn = document.getElementById('collapseBtn');

    toggleBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
    collapseBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

    // Profile menu toggle
    const userProfile = document.getElementById('userProfile');
    const profileMenu = document.getElementById('profileMenu');

    userProfile.addEventListener('click', () => {
      const isHidden = profileMenu.getAttribute('aria-hidden') === 'true';
      profileMenu.setAttribute('aria-hidden', !isHidden);
      profileMenu.style.display = isHidden ? 'block' : 'none';
    });

    // Show/Hide Logout section
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'flex';
    }

    function hideLogout() {
      document.getElementById('logoutSection').style.display = 'none';
    }
  </script>
</body>
</html>
