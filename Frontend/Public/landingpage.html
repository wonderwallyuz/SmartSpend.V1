<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SMARTSPEND</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>

<style>
/* ---------------------------
   RESET & BASE
---------------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #0a0f2c 0%, #050816 100%);
  color: #fff;
  overflow: hidden;
  text-align: center;
  position: relative;
}

/* ---------------------------
   TOP & BOTTOM WAVY LINES
---------------------------- */
.wave-line {
  position: absolute;
  width: 100%;
  height: 10px;               /* thickness of the glowing line */
  overflow: hidden;
  pointer-events: none;
  filter: blur(0.5px);
}

/* top line attached to top edge */
.wave-top {
  top: 0;
}

/* bottom line attached to bottom edge */
.wave-bottom {
  bottom: 0;
}

/* glowing gradient strip that moves horizontally */
.wave-line::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(0,200,255,0.7) 25%,
    rgba(255,0,150,0.8) 50%,
    rgba(0,200,255,0.7) 75%,
    transparent 100%
  );
  animation: moveWave 6s linear infinite;
}

/* make bottom wave have a slightly different hue and speed */
.wave-bottom::before {
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,0,150,0.8) 25%,
    rgba(0,200,255,0.7) 50%,
    rgba(255,0,150,0.8) 75%,
    transparent 100%
  );
  animation-duration: 8s;
}

/* continuous horizontal flowing movement */
@keyframes moveWave {
  0%   { transform: translateX(0%); }
  100% { transform: translateX(-50%); }
}

/* subtle wavy vertical floating for natural look */
.wave-top {
  animation: floatTop 5s ease-in-out infinite alternate;
}
.wave-bottom {
  animation: floatBottom 7s ease-in-out infinite alternate;
}

@keyframes floatTop {
  0%   { transform: translateY(0px); }
  100% { transform: translateY(5px); }    /* slight dip */
}

@keyframes floatBottom {
  0%   { transform: translateY(0px); }
  100% { transform: translateY(-5px); }   /* slight rise */
}

/* ---------------------------
   LOGO
---------------------------- */
.logo {
  position: absolute;
  top: 2rem;
  left: 2rem;
  z-index: 2;
}

.logo img {
  width: 160px;
}

/* ---------------------------
   MAIN CONTENT
---------------------------- */
.content {
  max-width: 850px;
  z-index: 2;
  padding: 2rem;
}

.welcome {
  font-size: 1.1rem;
  margin-bottom: 1rem;
  color: rgba(255, 255, 255, 0.85);
}

h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
}

h1 span {
  color: #ff33ff;
}

.description {
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 2.5rem;
  color: rgba(255, 255, 255, 0.8);
}

.btn {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #ff0099, #ff33ff);
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 25px rgba(255, 0, 153, 0.6);
}

.btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 40px rgba(255, 0, 153, 0.9);
}

/* ---------------------------
   RESPONSIVE
---------------------------- */
@media (max-width: 768px) {
  .logo img {
    width: 120px;
  }
  h1 {
    font-size: 2.2rem;
  }
  .description {
    font-size: 0.95rem;
  }
  .btn {
    font-size: 1rem;
    padding: 0.9rem 2rem;
  }
}
</style>
</head>

<body>
  <!-- glowing wave at top -->
  <div class="wave-line wave-top"></div>

  <!-- glowing wave at bottom -->
  <div class="wave-line wave-bottom"></div>

  <!-- Logo -->
  <div class="logo">
     <img 
  src="{{ url_for('static', filename='logosmartspend.png') }}" 
  alt="SmartSpend Logo"
  style="
    position:absolute;
    top:20px;
    left:30px;
    width:140px;
    height:auto;
    z-index:1000;"
>
  </div>

  <!-- Main content -->
  <div class="content">
    <p class="welcome">Welcome to SMARTSPEND</p>
    <h1>Track Smarter. <span>Spend Wiser.</span></h1>
    <p class="description">
      AI-powered expense tracking designed for students. Automatically categorize
      your spending, set smart budgets, and gain insights into your financial habits.
    </p>
    <button class="btn">GET STARTED</button>
  </div>

<script>
  document.querySelector(".btn").addEventListener("click", () => {
    window.location.href = "{{ url_for('login') }}";
  });
</script>
</body>
</html>
