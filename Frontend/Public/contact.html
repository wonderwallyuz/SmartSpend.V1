<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us - SmartSpend</title>
<link rel="icon" href="../Assets/shesh.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2d9a2c9d4d.js" crossorigin="anonymous"></script>

<style>
  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
  }

  body {
    height:100vh;
    background:linear-gradient(135deg,#0b0016,#2a0147);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
  }

  /* Back Button */
  .back-btn {
    position:absolute;
    top:20px;
    left:20px;
    display:flex;
    align-items:center;
    gap:0.5rem;
    background:rgba(255,255,255,0.1);
    padding:0.5rem 1rem;
    border:none;
    color:#fff;
    border-radius:8px;
    cursor:pointer;
    transition:background 0.3s ease;
    font-weight:500;
  }
  .back-btn i {font-size:1rem;}
  .back-btn:hover {background:rgba(255,255,255,0.25);}

  /* Main container */
  .card-container {
    width:800px;
    max-width:90%;
    height:600px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border-radius:16px;
    padding:2rem;
    display:flex;
    flex-direction:column;
  }

  /* Header card */
  .intro-card {
    background:linear-gradient(135deg,#6a1b9a,#8e24aa);
    color:#fff;
    padding:1.5rem;
    border-radius:12px;
    margin-bottom:1rem;
    text-align:center;
  }
  .intro-card h1 {
    font-size:2rem;
    font-weight:600;
    margin-bottom:0.5rem;
  }
  .intro-card p {
    font-size:1rem;
    color:#f5f5f5;
  }

  /* Contact Form */
  .contact-form {
    flex:1;
    display:flex;
    flex-direction:column;
    gap:1rem;
    margin-top:1rem;
  }

  .form-group {
    display:flex;
    flex-direction:column;
    gap:0.3rem;
  }

  label {
    font-size:0.9rem;
    font-weight:500;
    color:#f0f0f0;
  }

  input, textarea {
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    padding:0.8rem;
    border-radius:8px;
    color:#fff;
    font-size:0.95rem;
    outline:none;
    transition:border-color 0.3s;
  }

  input:focus, textarea:focus {
    border-color:#8e24aa;
  }

  textarea {
    resize:none;
    height:120px;
  }

  button.submit-btn {
    background:linear-gradient(135deg,#6a1b9a,#8e24aa);
    border:none;
    padding:0.9rem;
    border-radius:8px;
    font-size:1rem;
    font-weight:500;
    color:#fff;
    cursor:pointer;
    transition:background 0.3s ease, transform 0.2s ease;
    margin-top:auto;
  }

  button.submit-btn:hover {
    background:linear-gradient(135deg,#8e24aa,#6a1b9a);
    transform:translateY(-2px);
  }

  @media(max-width:768px) {
    .card-container {
      height:auto;
      max-height:90%;
    }
  }
</style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="window.location.href='help.html'">
  <i class="fas fa-arrow-left"></i> Back
</button>

<!-- Main Card -->
<div class="card-container">
  <div class="intro-card">
    <h1>Contact Support</h1>
    <p>We’re here to help! Send us your message and we’ll get back to you soon.</p>
  </div>

  <form class="contact-form" onsubmit="return handleSubmit(event)">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>

<script>
  // Simple form handler
  function handleSubmit(e) {
    e.preventDefault();
    alert("Your message has been sent successfully!");
    e.target.reset();
    return false;
  }
</script>

</body>
</html>
