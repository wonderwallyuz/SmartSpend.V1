<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports - SmartSpend</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://kit.fontawesome.com/2d9a2c9d4d.js" crossorigin="anonymous"></script>

  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height:100%; }
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: #0b0016;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #150022, #1a0033 40%, #2b0057 100%);
    }

    .user-info h4 { font-size: 0.95rem; }
    .user-info p { font-size: 0.8rem; opacity: 0.7; }

    /* Filters */
    .filters {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      padding: 1rem;
      border-radius: 16px;
      margin-bottom: 2rem;
    }
    .filter-fields {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
    }
    .field { display: flex; flex-direction: column; }
    label { margin-bottom: 0.3rem; }
    .input-dark, select, input[type=text] {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      color: #fff;
    }
    .btn-primary {
      background: #7f5cff;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width:768px){
      #applyFilters{ width:100%; }
    }

    /* Chart area */
    .chart-area {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      padding: 1rem 1.5rem;
      border-radius: 16px;
    }
    .chart-area h3 { margin-bottom: 1rem; }
    .chart-box { height: 500px; }
    .chart-box canvas { width: 100% !important; height: 100% !important; }

    /* Profile dropdown */
    .profile-menu {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 10px 0;
      width: 180px;
      display: none;
      z-index: 1000;
    }
    .profile-menu.show { display: block; }
    .profile-menu ul { list-style: none; margin: 0; padding: 0; }
    .profile-menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .profile-menu li a:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Main Navigation">
  <div class="top-group">
    <div class="logo">
      <img src="../Assets/logosmartspend.png" alt="SmartSpend Logo">
    </div>
    <nav>
      <ul class="menu" id="menu">
        <li class="menu-item {% if request.path == '/' %}active{% endif %}" data-name="dashboard">
          <a href="{{ url_for('dashboard') }}">
            <span class="material-symbols-outlined">dashboard</span>
            <span class="label">Dashboard</span>
          </a>
        </li>

        <li class="menu-item {% if request.path == '/upload' %}active{% endif %}" data-name="upload">
          <a href="{{ url_for('upload') }}">
            <span class="material-symbols-outlined">upload</span>
            <span class="label">Upload</span>
          </a>
        </li>

        <li class="menu-item {% if request.path == '/budget' %}active{% endif %}" data-name="budget">
          <a href="{{ url_for('budget') }}">
            <span class="material-symbols-outlined">account_balance_wallet</span>
            <span class="label">Budget</span>
          </a>
        </li>

        <li class="menu-item {% if request.path == '/reports' %}active{% endif %}" data-name="reports">
          <a href="{{ url_for('reports') }}">
            <span class="material-symbols-outlined">assignment</span>
            <span class="label">Reports</span>
          </a>
        </li>

        <li class="menu-item" data-name="logout">
          <a href="{{ url_for('logout') }}">
            <span class="material-symbols-outlined">logout</span>
            <span class="label">Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>

    <!-- Main content -->
    <main class="main">
      <header class="header">
        <div class="left">
          <button class="toggle-btn" id="toggleSidebarBtn" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <h2 class="page-title">Reports and Insights</h2>
        </div>

        <div class="right">
          <div class="user" id="userProfile" tabindex="0">
            <div class="avatar" id="userAvatar"><i class="fas fa-user"></i></div>
            <div class="user-info">
              <h4 id="userName">Eva Ombao</h4>
              <p id="userRole">Student</p>
            </div>
          </div>

          <!-- ✅ Profile Dropdown -->
          <div class="profile-menu" id="profileMenu" role="menu" aria-hidden="true">
            <ul>
              <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
              <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
              <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Filters -->
      <section class="filters">
        <div class="filter-fields">
          <div class="field">
            <label for="dateRange">Date Range:</label>
            <input type="text" id="dateRange" placeholder="Select date range" class="input-dark">
          </div>
          <div class="field">
            <label for="category">Category:</label>
            <select id="category" class="input-dark">
              <option value="">All</option>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="drinks">Drinks</option>
              <option value="entertainment">Entertainment</option>
              <option value="skincare">Skincare</option>
              <option value="subscriptions">Subscriptions</option>
            </select>
          </div>
          <button id="applyFilters" class="btn-primary">Apply Filters</button>
        </div>
      </section>

      <!-- Chart -->
      <section class="chart-area">
        <h3>Category Spending</h3>
        <div class="chart-box">
          <canvas id="categoryChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <!-- JS -->
  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const collapseBtn = document.getElementById('collapseBtn');
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');

    if (collapseBtn) {
      collapseBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        collapseBtn.setAttribute('aria-pressed', sidebar.classList.contains('collapsed'));
      });
    }

    if (toggleSidebarBtn) {
      toggleSidebarBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
      });
    }

    // Profile dropdown toggle
    const userProfile = document.getElementById('userProfile');
    const profileMenu = document.getElementById('profileMenu');

    userProfile.addEventListener('click', () => {
      profileMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!userProfile.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove('show');
      }
    });

    // ChartJS
    const ctx = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Food','Transport','Drinks','Entertainment','Skincare','Subscriptions'],
        datasets: [{
          data: [300, 500, 200, 400, 150, 250],
          backgroundColor: ['#5AC4FF','#FFFFFF','#BCA7FF','#7A7DFF','#D54FFF','#CCCCFF'],
          borderRadius: 6,
          borderSkipped: false,
          barThickness: 70
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { grid: { display: false }, ticks: { color: '#fff', font: { size: 14 } } },
          y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#fff', font: { size: 14 } } }
        },
        plugins: { legend: { display: false } }
      }
    });

    // Flatpickr
    flatpickr("#dateRange", {
      mode: "range",
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "F j, Y"
    });

    // ✅ Profile Sync
    function syncProfileData() {
      const savedProfile = localStorage.getItem("user_profile");
      if (savedProfile) {
        const profile = JSON.parse(savedProfile);
        const nameEl = document.getElementById("userName");
        const roleEl = document.getElementById("userRole");
        const avatarEl = document.getElementById("userAvatar");

        if (nameEl) nameEl.textContent = profile.full_name || "User";
        if (roleEl) roleEl.textContent = profile.role || "Role";
        if (avatarEl) {
          if (profile.photo && profile.photo !== "") {
            avatarEl.innerHTML = `<img src="${profile.photo}" alt="User" style="width:35px;height:35px;border-radius:50%;">`;
          } else {
            avatarEl.innerHTML = `<i class="fas fa-user"></i>`;
          }
        }
      }
    }
    document.addEventListener("DOMContentLoaded", syncProfileData);
    window.addEventListener("storage", (e) => {
      if (e.key === "user_profile") syncProfileData();
    });

    // ✅ Sidebar navigation
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".menu-item").forEach(item => {
        item.addEventListener("click", () => {
          const page = item.getAttribute("data-name");
          if (page === "dashboard") window.location.href = "dashboard.html";
          if (page === "upload") window.location.href = "upload.html";
          if (page === "budget") window.location.href = "budget.html";
          if (page === "reports") window.location.href = "reports.html";
          if (page === "logout") window.location.href = "login.html";
        });
      });
    });
  </script>
</body>
</html>
