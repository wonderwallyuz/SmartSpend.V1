<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - SmartSpend</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/2d9a2c9d4d.js" crossorigin="anonymous"></script>

  <style>
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }

    /* ✅ Dropdown styling */
    .profile-menu {
      position: absolute;
      top: 65px;
      right: 25px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 10px 0;
      width: 180px;
      display: none;
      z-index: 999;
    }
    .profile-menu.show {
      display: block;
    }
    .profile-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .profile-menu li {
      padding: 10px 15px;
    }
    .profile-menu li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .profile-menu li:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Main Navigation">
      <div class="top-group">
        <div class="logo">
          <img src="../Assets/logosmartspend.png" alt="SmartSpend Logo">
        </div>
        <nav>
          <ul class="menu" id="menu">
            <li class="menu-item"><a href="/dashboard"><span class="material-symbols-outlined">dashboard</span><span class="label">Dashboard</span></a></li>
            <li class="menu-item"><a href="/upload"><span class="material-symbols-outlined">upload</span><span class="label">Upload</span></a></li>
            <li class="menu-item"><a href="/budget"><span class="material-symbols-outlined">account_balance_wallet</span><span class="label">Budget</span></a></li>
            <li class="menu-item"><a href="/reports"><span class="material-symbols-outlined">assignment</span><span class="label">Reports</span></a></li>
            <li class="menu-item"><a href="/logout"><span class="material-symbols-outlined">logout</span><span class="label">Logout</span></a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="left">
          <button class="toggle-btn" id="toggleSidebarBtn" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
          </button>
          <h2 class="page-title">Profile</h2>
        </div>

        <div class="right">
          <div class="user" id="userProfile" tabindex="0">
            <div class="avatar" id="userAvatar"><i class="fas fa-user"></i></div>
            <div class="user-info">
              <h4 id="userName">Eva Ombao</h4>
              <p id="userRole">Student</p>
            </div>
          </div>

          <!-- Dropdown Menu -->
          <div class="profile-menu" id="profileMenu" role="menu" aria-hidden="true">
            <ul>
              <li role="menuitem"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
              <li role="menuitem"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
              <li role="menuitem"><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
              <li role="menuitem"><a href="login.html"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Profile Section -->
      <section class="profile-card glass animate-fade">
        <div class="profile-content">
          <div class="profile-photo">
            <img src="images/avatar.png" id="profilePic" alt="Profile Picture">
            <input type="file" id="photoInput" accept="image/*" style="display:none;">
            <button type="button" class="btn small" id="changePhotoBtn">
              <i class="fas fa-camera"></i> Change Photo
            </button>
          </div>

          <form class="profile-form" id="profileForm">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" />
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>

            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" id="role" />
            </div>

            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio"></textarea>
            </div>

            <div class="actions">
              <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <div id="toast"></div>

  <script>
  const changeBtn = document.getElementById("changePhotoBtn");
  const photoInput = document.getElementById("photoInput");
  const profilePic = document.getElementById("profilePic");
  const profileForm = document.getElementById("profileForm");
  const toast = document.getElementById("toast");
  const userProfile = document.getElementById("userProfile");
  const profileMenu = document.getElementById("profileMenu");

// Show toast messages
function showToast(message, success = true) {
  toast.textContent = message;
  toast.style.backgroundColor = success ? "#4CAF50" : "#D32F2F";
  toast.className = "show";
  setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
}

// Update top header user info
function updateUserHeader(name, role, photo) {
  const userName = document.getElementById("userName");
  const userRole = document.getElementById("userRole");
  const userAvatar = document.getElementById("userAvatar");
  if (userName) userName.textContent = name || "User";
  if (userRole) userRole.textContent = role || "Role";
  if (photo) userAvatar.innerHTML = `<img src="${photo}" alt="User" style="width:35px;height:35px;border-radius:50%;">`;
}

// Load profile from localStorage
function loadProfile() {
  const stored = localStorage.getItem("user_profile");
  if (stored) {
    const profile = JSON.parse(stored);
    document.getElementById("fullname").value = profile.full_name || "";
    document.getElementById("username").value = profile.username || "";
    document.getElementById("email").value = profile.email || "";
    document.getElementById("role").value = profile.role || "";
    document.getElementById("bio").value = profile.bio || "";
    profilePic.src = profile.photo || "images/avatar.png";
    updateUserHeader(profile.full_name, profile.role, profile.photo);
  }
}

// Click "Change Photo" to open file explorer
changeBtn.addEventListener("click", () => photoInput.click());

// Handle file selection and upload
photoInput.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => { profilePic.src = reader.result; };
  reader.readAsDataURL(file);

  const formData = new FormData();
  formData.append("photo", file);

  try {
    const response = await fetch("/api/profile/upload_photo", { method: "POST", body: formData });
    const result = await response.json();
    if (response.ok) {
      const serverPhotoURL = "/" + result.photo + "?t=" + new Date().getTime();
      profilePic.src = serverPhotoURL;

      const stored = JSON.parse(localStorage.getItem("user_profile")) || {};
      stored.photo = serverPhotoURL;
      localStorage.setItem("user_profile", JSON.stringify(stored));

      showToast("Photo uploaded successfully ✅");
    } else {
      showToast("❌ " + result.error, false);
    }
  } catch (err) {
    console.error(err);
    showToast("⚠️ Upload failed", false);
  }
});

// Handle profile form submission
profileForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = {
    full_name: document.getElementById("fullname").value,
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    role: document.getElementById("role").value,
    bio: document.getElementById("bio").value,
    photo: profilePic.src
  };

  localStorage.setItem("user_profile", JSON.stringify(data));
  updateUserHeader(data.full_name, data.role, data.photo);

  try {
    const response = await fetch("/api/profile/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    if (response.ok) showToast(result.message);
    else showToast(result.error, false);
  } catch (err) {
    console.error(err);
    showToast("⚠️ Failed to save profile", false);
  }
});

// Dropdown toggle
userProfile.addEventListener("click", e => {
  e.stopPropagation();
  profileMenu.classList.toggle("show");
});
document.addEventListener("click", e => {
  if (!profileMenu.contains(e.target) && !userProfile.contains(e.target)) profileMenu.classList.remove("show");
});

// Load profile on page load
loadProfile();
  </script>
</body>
</html>
