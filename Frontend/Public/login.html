<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SMARTSPEND – Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="../Assets/iconshit.png">
<script src="{{ url_for('static', filename='script.js') }}"></script>

<style>
/* ---------- RESET & BASE ---------- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top left,#0d0f25 0%,#050814 100%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* ---------- LAYOUT ---------- */
.container{
  width:90%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1fr 400px;
  gap:4rem;
}

/* ---------- LEFT ---------- */
.left{
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.brand-logo{
  width:160px;
  margin-bottom:2rem;
}
h1{
  font-size:2.8rem;
  font-weight:700;
  line-height:1.2;
  margin-bottom:1rem;
}
h1 span{
  display:block;
  color:#e044ff;
}
p.subtext{
  font-size:1rem;
  line-height:1.5;
  color:rgba(255,255,255,0.8);
  margin-bottom:2rem;
  max-width:420px;
}
.features{
  display:grid;
  grid-template-columns:repeat(2,200px);
  gap:1.2rem;
}
.feature-box{
  background:rgba(255,255,255,0.05);
  padding:1rem;
  border-radius:12px;
  text-align:center;
  backdrop-filter:blur(6px);
  transition:all .3s ease;
}
.feature-box:hover{
  background:rgba(255,255,255,0.1);
  transform:translateY(-3px);
}
.feature-box svg{
  width:34px;
  height:34px;
  margin-bottom:.5rem;
  fill:#e044ff;
}
.feature-box span{
  display:block;
  font-size:.95rem;
  font-weight:500;
}

/* ---------- RIGHT ---------- */
.right{
  background:rgba(255,255,255,0.05);
  padding:2rem;
  border-radius:16px;
  backdrop-filter:blur(12px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  box-shadow:0 0 25px rgba(0,0,0,0.4);
}
.right h2{
  font-size:2rem;
  font-weight:600;
  margin-bottom:.5rem;
  text-align:center;
}
.right p{
  font-size:.95rem;
  color:rgba(255,255,255,0.75);
  margin-bottom:2rem;
  text-align:center;
}

/* ---------- FORM ---------- */
form{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-bottom:1.5rem;
}
input[type="text"],input[type="password"]{
  width:100%;
  padding:.85rem 1rem;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:#fff;
  font-size:.95rem;
}
input::placeholder{
  color:rgba(255,255,255,0.5);
}
input:focus{
  outline:none;
  border-color:#e044ff;
}

.remember-forgot{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:.9rem;
  margin-bottom:1rem;
}
.remember-forgot label{
  display:flex;
  align-items:center;
  gap:.4rem;
  cursor:pointer;
}
.remember-forgot input[type="checkbox"]{
  accent-color:#e044ff;
}
.remember-forgot a{
  color:#e044ff;
  text-decoration:none;
}
.remember-forgot a:hover{text-decoration:underline;}

/* ---------- BUTTON ---------- */
.login-btn{
  width:100%;
  padding:.9rem;
  background:linear-gradient(90deg,#4c6ef5,#e044ff);
  color:#fff;
  font-weight:600;
  font-size:1rem;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:.5rem;
  transition:transform .3s ease,box-shadow .3s ease;
}
.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(224,68,255,0.4);
}

.divider{
  display:flex;
  align-items:center;
  text-align:center;
  color:rgba(255,255,255,0.6);
  font-size:.9rem;
  margin:1.5rem 0;
}
.divider::before,.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:rgba(255,255,255,0.2);
  margin:0 .75rem;
}

/* ---------- SOCIAL ---------- */
.socials{
  display:flex;
  justify-content:center;
  gap:1rem;
  margin-bottom:1.5rem;
}
.socials button{
  width:48px;
  height:48px;
  border-radius:50%;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.2);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:background .3s ease,transform .3s ease;
}
.socials button:hover{
  background:rgba(255,255,255,0.15);
  transform:translateY(-2px);
}
.socials img{
  width:22px;
  height:22px;
}

/* ---------- SIGNUP LINK ---------- */
.signup-link{
  text-align:center;
  font-size:.9rem;
  color:rgba(255,255,255,0.75);
}
.signup-link a{
  color:#e044ff;
  text-decoration:none;
  font-weight:500;
}
.signup-link a:hover{text-decoration:underline;}

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#10122a;
  padding:2rem;
  border-radius:12px;
  max-width:380px;
  width:90%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
.modal-content h3{
  margin-bottom:1rem;
  font-size:1.5rem;
}
.modal-content input{
  width:100%;
  margin-bottom:1rem;
  padding:.8rem;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.05);
  color:#fff;
}
.modal-content button{
  padding:.8rem 1rem;
  border:none;
  background:linear-gradient(90deg,#4c6ef5,#e044ff);
  color:#fff;
  font-weight:600;
  border-radius:8px;
  cursor:pointer;
}
.close-modal{
  margin-top:1rem;
  font-size:.9rem;
  color:#e044ff;
  cursor:pointer;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    text-align:center;
  }
  .features{
    grid-template-columns:repeat(2,1fr);
    justify-items:center;
  }
  .left{align-items:center;margin-bottom:2rem;}
  .right{max-width:420px;margin:0 auto;}
}
</style>
</head>

<body>
<div class="container">
  <!-- LEFT -->
  <div class="left">
    <img 
  src="{{ url_for('static', filename='logosmartspend.png') }}" 
  alt="SmartSpend Logo"
  style="
    position:absolute;
    top:20px;
    left:30px;
    width:140px;
    height:auto;
    z-index:1000;"
>
    <h1>Everything you need to<br><span>manage your money</span></h1>

    <div class="features">
      <div class="feature-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M11 2v10h10c0-5.52-4.48-10-10-10zm-1 0c-5.52 0-10 4.48-10 10s4.48 10 10 10c5.23 0 9.49-4.02 9.95-9.19H10V2z"/></svg>
        <span>Auto-Categorization</span>
      </div>
      <div class="feature-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M4 22h2V10H4v12zm6 0h2V4h-2v18zm6 0h2V14h-2v8z"/></svg>
        <span>Budget Dashboard</span>
      </div>
      <div class="feature-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M6 2h9l5 5v15a1 1 0 01-1 1H6a1 1 0 01-1-1V3a1 1 0 011-1zm8 6V3.5L18.5 8H14z"/></svg>
        <span>CSV Upload</span>
      </div>
      <div class="feature-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M17 8V6a5 5 0 00-10 0v2H5v14h14V8h-2zm-8-2a3 3 0 016 0v2H9V6zm3 6a2 2 0 110 4 2 2 0 010-4z"/></svg>
        <span>Secure Data</span>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <h2>Login</h2>
    <p>Glad you're back!</p>

<!-- LOGIN FORM -->
<form method="POST" action="{{ url_for('login') }}">
  <input type="text" name="email" placeholder="Email Address" required>
  <input type="password" name="password" placeholder="Password" required>

  <div class="remember-forgot">
    <label>
      <input type="checkbox" name="remember_me">
      Remember me
    </label>
    <a href="#" id="forgotPasswordLink">Forgot password?</a>
  </div>

  <button type="submit" class="login-btn">Login</button>
</form>


    <div class="signup-link">
      Don’t have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
  </div>
</div>

<!-- FORGOT PASSWORD MODAL -->
<div class="modal" id="forgotModal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your email" required>
    <button id="sendResetBtn">Send Reset Link</button>
    <div class="close-modal" id="closeModal">Cancel</div>
  </div>
</div>

<script>
/* ---------- LOGIN REDIRECT ---------- */
document.getElementById('loginForm').addEventListener('submit',function(e){
  e.preventDefault();
  window.location.href='dashboard.html';
});



/* ---------- FORGOT PASSWORD MODAL ---------- */
const forgotLink=document.getElementById('forgotPasswordLink');
const modal=document.getElementById('forgotModal');
const closeModal=document.getElementById('closeModal');

forgotLink.addEventListener('click',e=>{
  e.preventDefault();
  modal.style.display='flex';
});
closeModal.addEventListener('click',()=>modal.style.display='none');
window.addEventListener('click',e=>{
  if(e.target===modal){modal.style.display='none';}
});

document.getElementById('sendResetBtn').addEventListener('click',()=>{
  const email=document.getElementById('resetEmail').value;
  if(email){
    alert(`Password reset link sent to ${email}`);
    modal.style.display='none';
  }else{
    alert('Please enter a valid email');
  }
});
</script>

</body>
</html>
